<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f9; padding: 20px; }
        .container { max-width: 350px; margin: 40px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        input { width: 100%; padding: 10px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #36A2EB; color: white; border: none; cursor: pointer; border-radius: 4px; font-size: 16px; }
        button:hover { background: #2a8bc8; }
        .link { text-align: center; margin-top: 15px; }
        .error { color: red; text-align: center; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <p id="errorMessage" class="error"></p>
        <form id="loginForm">
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="link">Don't have an account? <a href="/signup">Sign Up</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const errorMessage = document.getElementById("errorMessage");
            errorMessage.style.display = "none"; // Hide error on new submit

            const formData = new FormData(this);
            
            try {
                const res = await fetch("/api/login", {
                    method: "POST",
                    body: new URLSearchParams(formData) // Use URLSearchParams for form data
                });

                const result = await res.json();

                if (res.ok) {
                    // On successful login, save the token and redirect
                    localStorage.setItem("token", result.token);
                    window.location.href = "/dashboard";
                } else {
                    // Show error message from server
                    errorMessage.textContent = result.error || "An unknown error occurred.";
                    errorMessage.style.display = "block";
                }
            } catch (error) {
                errorMessage.textContent = "Cannot connect to server. Please try again later.";
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
